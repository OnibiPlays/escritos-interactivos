<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritos Interactivos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f2f2ef;
            color: #1b1b1b;
            font-family: 'IM Fell English', Georgia, serif;
            min-height: 100vh;
            padding: 60px 20px;
        }
        
        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            font-size: 3.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .subtitulo {
            text-align: center;
            font-size: 1.3em;
            opacity: 0.7;
            margin-bottom: 80px;
            font-style: italic;
        }
        
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .tarjeta {
            background: white;
            border: 2px solid #1b1b1b;
            padding: 40px;
            text-decoration: none;
            color: #1b1b1b;
            transition: all 0.4s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .tarjeta:hover {
            background-color: #1b1b1b;
            color: #f2f2ef;
            transform: translateY(-8px);
            box-shadow: 0px 20px 10px 0px rgba(0, 0, 0, 0.5);
        }
        
        .tarjeta h2 {
            font-size: 2em;
            letter-spacing: 1px;
        }
        
        .tarjeta .descripcion {
            font-size: 1.1em;
            line-height: 1.7;
            opacity: 0.85;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .tarjeta .autor {
            font-style: italic;
            font-size: 0.95em;
            opacity: 0.7;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid currentColor;
        }
        
        .tarjeta:hover .autor {
            opacity: 0.85;
        }
        
        .cta {
            display: inline-block;
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.05em;
            text-align: end;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Escritos Interactivos</h1>
        <p class="subtitulo">Conversaciones que revelan poco a poco</p>
        
        <div class="galeria">
            <a href="la-gente-dice-que-ya-no-estas.html" class="tarjeta">
                <h2>La Gente Dice Que Ya No Estás</h2>

                <div>
                    <p class="cta">Leer →</p>
                    <p class="autor">Una conversación con el vacío</p>
                </div>
            </a>
            
            <a href="oye-abuelo.html" class="tarjeta">
                <h2>Oye Abuelo</h2>

                <div>
                    <p class="cta">Leer →</p>
                    <p class="autor">Una historia de sabiduría y memoria</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
